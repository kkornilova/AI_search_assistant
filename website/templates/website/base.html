{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="{% static "website/base.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  {% block css_files %}{% endblock %}
</head>
<body>
  <header id="main-navigation">
    <h1><a href="{% url "website:index" %}">Recipes</a></h1>
    <div id="header-links">
      <a id="home" href="{% url "website:index" %}">HOME</a>
      <a id="search" href="{% url "website:search_all_recipes" %}">SEARCH</a>
      <a id="advanced_search" href="{% url "website:advanced-search" %}">AI SEARCH</a>
    </div>
      {% if not is_profile%}
        <a id="profile" href="{% url "website:profile-page" %}">Profile</a>
      {% else %}
        <a class="logout" href="{% url "website:logout-page" %}">Log out</a>
      {% endif %}
    {% block header %}
    {% endblock %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% block script %}
{% endblock %}
</body>
</html>
