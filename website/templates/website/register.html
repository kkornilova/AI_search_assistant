{% extends "website/base.html" %}
{% load static %}

{% block title %} 
Sign in
{% endblock %} 

{% block css_files %}
  {% comment %} <link rel="stylesheet" href="{% static "website/register.css" %}" /> {% endcomment %}
{% endblock %}

{% block content %}

<form class="form" action={% url 'website:register-page'%} method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        {{ field }}
    {% endfor %}
    <input class="search-btn" type="submit" value="Sign in">
</form>
    
{% endblock %}
